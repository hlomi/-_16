const int rows = 3;//3 рядки
const int columns = 5;//5 стовпців

// Функція для виведення двовимірного масиву
void printArray(int p[rows][columns]) {//оголошення назви масиву
    for (int i = 0; i < rows; ++i) {//прописати для всіх значень рядків
        for (int j = 0; j < columns; ++j) {//аналогічно стовпців
            std::cout << p[i][j] << " ";//прописати попередні значення для наявності змінної прінт ерей в пам'яті
        }
        std::cout << std::endl;//вивести і закінчити
    }
}

// Функція для отримання нової матриці шляхом множення на найменший елемент за модулем
void min(int p[rows][columns]) {//оголошення змінної
    int minabsolut = INT_MAX;//змінна мінімального абсолютного значення - найменшого за модулем

    for (int i = 0; i < rows; ++i) {
        for (int j = 0; j < columns; ++j) {
            int absolut = std::abs(p[i][j]);//знаходження найменшого - абс потрібен для модуля
            if (absolut < minabsolut) {//перевірка для кожного значення окремо
                minabsolut = absolut;
            }
        }
    }

    for (int i = 0; i < rows; ++i) {
        for (int j = 0; j < columns; ++j) {
            p[i][j] *= minabsolut;//функція множення кожного елемента окремо на мінімальне абсолютне значення
        }
    }
}

